<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadway</title>
</head>
<body>
    <input type="text" id="title">
    <button onclick="msg()">Click Me</button>
    
    
   
   
   <script>
    function msg(){
       var t = document.getElementById('title').value
       document.title=t
    }

    
   </script>
</body>
</html>
