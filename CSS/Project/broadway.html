<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        * {
            font-family: "Roboto", sans-serif;
            font-weight: 400;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .float {
            float: left;
        }

        header {
            border-bottom: 1px solid rgb(222, 220, 220);
            height: 100px;
        }

        .container {
            /* border: 2px solid blue; */
            height: 50px;
            width: 1200px;
            margin: 15px auto;
        }

        .logo {

            /* border: 1px solid blue; */
            width: 180px;

        }

        .logo img {
            width: 100%;

        }

        .all-course {

            /* border: 1px solid blue; */
            margin: 15px 0 0 45px;

        }

        .search {

            /* border: 1px solid blue; */
            margin: 15px 0 0 45px;
        }

        .contact {

            /* border: 1px solid blue; */
            margin: 15px 0 0 45px;
        }

        .enquiry {

            background-color: #274595;
            margin: 15px 0 0 45px;
            padding: 15px 20px;
            color: white;

            border-radius: 10px;
        }

        nav {
            clear: both;
            /* border: 1px solid rgb(240, 5, 5); */
            height: 60px;
        }

        nav ul {
            margin-left: 220px;
        }

        nav ul li {
            /* border: 1px solid rgb(5, 36, 240); */
            margin: 20px 0 0 60px;
            font-size: 17px;
            font-weight: 500;

        }

        #slider .left{
            background-color: #274595;
            width: 35%;
            height: 500px;

        }

        #slider .middle{
            background-color: rgb(34, 255, 0);
            width: 45%;
            height: 500px;

        }
        #slider .middle img{
            width: 100%;
            height: 100%;
        }
        #slider .right{

            background-color: rgb(255, 0, 221);
            width: 20%;
            height: 500px;

        }
    </style>
    
</head>

<body>

    <header>
        <div class="container">
            <div class="logo float">
                <img src="https://broadwayinfosys.com/uploads/logo/1705900306_15549.svg" alt="">
            </div>
            <div class="all-course float"><i class="fa-solid fa-bars"></i> All Courses</div>
            <div class="search float"><input type="text" size="45"></div>
            <div class="contact float">Inquiry Hotline: 9841002000 <br>
                9808724535 / 01-4111849</div>
            <div class="enquiry float">SEND ENQUIRY</div>
        </div>
    </header>
    <nav>
        <ul>
            <li class="float">Success Gallery</li>
            <li class="float">Student Testimonials</li>
            <li class="float">Upcoming Classes</li>
            <li class="float">Career</li>
            <li class="float">Blog</li>
        </ul>
    </nav>

    <section id="slider">
        <div class="left float"></div>
        <div class="middle float">
            <img src="https://broadwayinfosys.com/uploads/slider/170581846295906.jpg" alt="">
        </div>
        <div class="right float">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </section>
</body>

</html>
